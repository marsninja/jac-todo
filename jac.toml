# Full-stack Jac application with authenticated todo list example

[project]
name = "{{name}}"
version = "0.1.0"
description = "A full-stack Jac application"
entry-point = "main.jac"

[dependencies]

[dependencies.npm]
jac-client-node = "1.0.4"
tailwindcss = "^3.4.0"
autoprefixer = "^10.4.0"
postcss = "^8.4.0"

[dependencies.npm.dev]
"@jac-client/dev-deps" = "1.0.0"

[dev-dependencies]
watchdog = ">=3.0.0"

[serve]
base_route_app = "app"

[plugins.client]

[plugins.client.configs.postcss]
plugins = ["tailwindcss", "autoprefixer"]

[plugins.client.configs.tailwind]
content = ["./**/*.jac", "./**/*.cl.jac", "./.jac/client/**/*.{js,jsx,ts,tsx}"]
plugins = []

[plugins.client.configs.tailwind.theme.extend.fontFamily]
sans = ["Inter", "system-ui", "-apple-system", "sans-serif"]

# Jacpac metadata - used when packing, stripped from created projects
[jacpac]
name = "fullstack"
description = "Full-stack Jac app with authenticated todo list example"
jaclang = "0.9.8"

[[jacpac.plugins]]
name = "jac-client"
version = "0.2.8"

[jacpac.options]
directories = [".jac", "assets"]
gitignore_entries = [
    "# Ignore all build artifacts in .jac directory",
    "*"
]
root_gitignore_entries = [
    "# Jac build artifacts",
    ".jac/",
    "",
    "# Dependencies",
    "node_modules/",
    "",
    "# IDE",
    ".vscode/",
    ".idea/"
]
files = [
    "main.jac",
    "endpoints.sv.jac",
    "frontend.cl.jac",
    "components/*.jac",
    "README.md",
    "styles.css"
]
